<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <title>Conversor de Moeda </title>
</head>

<body>
  <img class="currency-img" src="./assets/giphy.gif" alt="logo-image" />
  <main>
    <label>
      Converter <b>de</b>
      <select>
        <option>R$ Real brasileiro</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select" id="currency-to-convert">
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="bitcoin">bitcoin</option>
      </select>
    </label>
    <label>
      Valor
      <input class="input-currency" placeholder="R$ 10.000,00" />
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="flag-box">
        <img class="currency-image-1" src="./assets/real.png" alt="" />
        <p class="currency">Real</p>
        <p class="value-to-convert">R$ 0,00</p>
      </div>
      <div>
        <img class="arrow-img" src="./assets/arrow.png" alt="" />
      </div>
      <div class="flag-box">
        <img class="currency-image" src="./assets/dolar.png" alt="" />
        <p class="currency" id="currency-name">Dolar americano</p>
        <p class="value">US$ 0,00</p>
      </div>
    </section>
  </main>
</body>
<script src="./arquivo.js"></script>

</html>
